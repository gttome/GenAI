<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gen AI Prompt eBook Reader - A focused PDF reading experience.">
    <meta name="theme-color" content="#2563eb"/> <title>Gen AI Prompt eBook Reader</title>
    <link rel="stylesheet" href="css/style.css"> 
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class', // Not strictly needed for this CSS var approach, but good to keep
        theme: {
          extend: {
            // We'll define colors primarily via CSS variables now for dynamic theming
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          }
        }
      }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js';
    </script>
    <style>
        html, body { height: 100%; margin: 0; padding: 0; }
        body { 
            display: flex; 
            flex-direction: column;
            transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
        }
        main { flex-grow: 1; padding-bottom: 5.5rem; overflow-y: hidden; }
        #pdf-viewer-container { 
            width: 100%; height: 100%; overflow-y: auto;
            transition: background-color 0.3s ease-in-out;
        }
        .pdf-page-canvas { display: block; margin: 0 auto 10px auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 100%; height: auto; }
        #loading-indicator { display: flex; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); padding: 20px; background-color: rgba(0,0,0,0.7); color: white; border-radius: 0.5rem; z-index: 1000; align-items: center; justify-content: center; }
        
        #controls-bar {
            position: fixed; bottom: 0; left: 0; right: 0;
            height: 4.5rem; 
            padding: 0.5rem 0.75rem; 
            z-index: 50; 
            box-shadow: 0 -2px 6px rgba(0,0,0,0.1); 
            display: flex; 
            align-items: center; 
            justify-content: space-around;
            transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
        }
        #controls-bar button, #controls-bar .text-label {
            padding: 0.625rem 0.75rem; 
            border-radius: 0.375rem; 
            font-size: 0.875rem; 
            font-weight: 500; 
            line-height: 1.25rem;
            transition: background-color 0.15s ease-in-out, color 0.15s ease-in-out, border-color 0.15s ease-in-out;
            white-space: nowrap; 
        }
         #controls-bar button { min-width: 40px; text-align: center; border: 1px solid transparent; /* Base border */}
         #controls-bar .text-label { padding: 0.625rem 0.5rem; }

        @media (min-width: 640px) { /* sm breakpoint */
            #controls-bar button, #controls-bar .text-label { padding: 0.625rem 1rem; font-size: 0.95rem; }
            #controls-bar button { min-width: 50px; }
        }
        
        .theme-button { 
            width: 2.25rem; height: 2.25rem; 
            display: flex; align-items: center; justify-content: center;
            border-width: 2px; border-style: solid;
            border-radius: 9999px; 
        }
        .theme-button:focus { outline: 2px solid transparent; outline-offset: 2px; }

        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: var(--theme-scrollbar-track, #f1f1f1); border-radius: 10px; }
        ::-webkit-scrollbar-thumb { background: var(--theme-scrollbar-thumb, #888); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--theme-scrollbar-thumb-hover, #555); }

        /* --- Theme Definitions using CSS Custom Properties --- */
        .theme-light {
            --theme-bg: #f3f4f6; /* gray-100 */
            --theme-text: #1f2937; /* gray-800 */
            --theme-surface-bg: #ffffff; /* white */
            --theme-controls-bg: #e5e7eb; /* gray-200 */
            --theme-controls-text: #111827; /* gray-900 */
            --theme-button-bg: #3b82f6; /* blue-500 */
            --theme-button-text: #ffffff; /* white */
            --theme-button-hover-bg: #2563eb; /* blue-600 */
            --theme-special-button-border: #60a5fa; /* blue-400 for theme buttons */
            --theme-special-button-text: #2563eb; /* blue-600 for theme buttons */
            --theme-special-button-bg: #ffffff; /* white for theme buttons */
            --theme-special-button-active-bg: #2563eb; /* blue-600 */
            --theme-special-button-active-text: #ffffff; /* white */
            --theme-scrollbar-track: #f1f1f1;
            --theme-scrollbar-thumb: #888;
            --theme-scrollbar-thumb-hover: #555;
        }
        .theme-dark {
            --theme-bg: #1f2937;     /* gray-800 */
            --theme-text: #f3f4f6;   /* gray-100 */
            --theme-surface-bg: #374151;/* gray-700 */
            --theme-controls-bg: #111827; /* gray-900 */
            --theme-controls-text: #e5e7eb; /* gray-200 */
            --theme-button-bg: #60a5fa; /* blue-400 */
            --theme-button-text: #111827; /* gray-900 */
            --theme-button-hover-bg: #3b82f6; /* blue-500 */
            --theme-special-button-border: #93c5fd; /* blue-300 */
            --theme-special-button-text: #93c5fd; /* blue-300 */
            --theme-special-button-bg: #374151; /* gray-700 */
            --theme-special-button-active-bg: #60a5fa; /* blue-400 */
            --theme-special-button-active-text: #111827; /* gray-900 */
            --theme-scrollbar-track: #4b5563;
            --theme-scrollbar-thumb: #9ca3af;
            --theme-scrollbar-thumb-hover: #6b7280;
        }
        .theme-sepia {
            --theme-bg: #f5eadd;    /* A light sepia/beige */
            --theme-text: #5d4037;  /* A dark brown for text */
            --theme-surface-bg: #efe0c2;/* Slightly darker sepia for surfaces */
            --theme-controls-bg: #d7c6a9; /* Darker sepia for controls */
            --theme-controls-text: #4a2c2a; /* Darker brown for controls text */
            --theme-button-bg: #8d6e63; /* A brown for buttons */
            --theme-button-text: #ffffff; /* white */
            --theme-button-hover-bg: #795548; /* Darker brown for button hover */
            --theme-special-button-border: #a1887f; /* mid-brown */
            --theme-special-button-text: #6d4c41; /* darker brown */
            --theme-special-button-bg: #efe0c2; 
            --theme-special-button-active-bg: #795548; 
            --theme-special-button-active-text: #ffffff; 
            --theme-scrollbar-track: #e0d5b8;
            --theme-scrollbar-thumb: #a1887f;
            --theme-scrollbar-thumb-hover: #8d6e63;
        }

        /* Apply variables to elements */
        body { background-color: var(--theme-bg); color: var(--theme-text); }
        #pdf-viewer-container { background-color: var(--theme-surface-bg); }
        #controls-bar { background-color: var(--theme-controls-bg); color: var(--theme-controls-text);}
        #controls-bar button:not(.theme-button) { background-color: var(--theme-button-bg); color: var(--theme-button-text); border-color: var(--theme-button-bg); /* Make border match bg for solid look */}
        #controls-bar button:not(.theme-button):hover { background-color: var(--theme-button-hover-bg); border-color: var(--theme-button-hover-bg); }
        #controls-bar .text-label { color: var(--theme-controls-text); }
        
        .theme-button { 
            border-color: var(--theme-special-button-border); 
            color: var(--theme-special-button-text); 
            background-color: var(--theme-special-button-bg);
        }
        .theme-button.theme-button-active { 
            background-color: var(--theme-special-button-active-bg); 
            color: var(--theme-special-button-active-text); 
            border-color: var(--theme-special-button-active-bg); /* Or a contrasting active border */
        }

    </style>
</head>
<body class="font-sans"> <main class="container mx-auto p-4 w-full">
        <div id="pdf-viewer-container" class="rounded-lg shadow-lg">
            <div id="pdf-render-area" class="p-2 sm:p-4">
                <div id="pdf-status-message" class="text-center py-10"></div>
            </div>
        </div>
    </main>

    <nav id="controls-bar"> 
        <div id="pdf-navigation" class="flex justify-center items-center space-x-1 sm:space-x-2">
            <button id="prev-page" class="disabled:opacity-50 disabled:cursor-not-allowed">Prev</button>
            <span id="page-num-display" class="text-label">
                Page <span id="page-num">0</span> of <span id="page-count">0</span>
            </span>
            <button id="next-page" class="disabled:opacity-50 disabled:cursor-not-allowed">Next</button>
        </div>

        <div id="zoom-controls" class="flex items-center space-x-1 sm:space-x-2">
            <button id="zoom-out">-</button>
            <span id="zoom-level-display" class="text-label min-w-[40px] sm:min-w-[50px] text-center">100%</span>
            <button id="zoom-in">+</button>
            <button id="zoom-reset">Reset</button>
        </div>

        <div id="theme-controls" class="flex items-center space-x-1 sm:space-x-2">
            <button id="theme-light" class="theme-button" title="Light Theme">L</button>
            <button id="theme-dark" class="theme-button" title="Dark Theme">D</button>
            <button id="theme-sepia" class="theme-button" title="Sepia Theme">S</button>
        </div>
    </nav>

    <div id="loading-indicator">Loading eBook...</div>
    
    <script type="module" src="js/main-test-2.js"></script> 
</body>
</html>
