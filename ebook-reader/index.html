<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gen AI Prompt eBook Reader - A focused PDF reading experience.">
    <meta name="theme-color" content="#2563eb"/>
    <title>Gen AI Prompt eBook Reader</title>
    <link rel="stylesheet" href="css/style.css"> 
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class', 
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          }
        }
      }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js';
    </script>
    <style>
        html, body { height: 100%; margin: 0; padding: 0; }
        body { 
            display: flex; 
            flex-direction: column;
            transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
            background-color: var(--theme-bg); 
            color: var(--theme-text); 
        }
        main { flex-grow: 1; padding-bottom: 5.5rem; overflow-y: hidden; }
        #pdf-viewer-container { 
            width: 100%; height: 100%; overflow-y: auto;
            background-color: var(--theme-surface-bg); 
            transition: background-color 0.3s ease-in-out;
        }
        .pdf-page-canvas { display: block; margin: 0 auto 10px auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 100%; height: auto; }
        #loading-indicator { display: flex; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); padding: 20px; background-color: rgba(0,0,0,0.7); color: white; border-radius: 0.5rem; z-index: 1000; align-items: center; justify-content: center; }
        
        #controls-bar {
            position: fixed; bottom: 0; left: 0; right: 0;
            height: 4.5rem; 
            padding: 0.5rem 0.25rem; 
            z-index: 50; 
            box-shadow: 0 -2px 6px rgba(0,0,0,0.1); 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            background-color: var(--theme-controls-bg); 
            color: var(--theme-controls-text); 
            transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
        }
        #controls-bar button, #controls-bar .text-label, #controls-bar label {
            padding: 0.5rem 0.375rem; 
            border-radius: 0.375rem; 
            font-size: 0.8rem; 
            font-weight: 500; 
            line-height: 1.1;
            transition: background-color 0.15s ease-in-out, color 0.15s ease-in-out, border-color 0.15s ease-in-out;
            white-space: nowrap; 
        }
         #controls-bar button { min-width: 35px; text-align: center; border: 1px solid transparent; }
         #controls-bar .text-label { padding: 0.5rem 0.25rem; }
         #controls-bar input[type="radio"] { margin-right: 0.25rem; accent-color: var(--theme-button-bg); }


        @media (min-width: 640px) { /* sm breakpoint */
            #controls-bar { padding: 0.5rem 0.75rem; }
            #controls-bar button, #controls-bar .text-label, #controls-bar label {
                padding: 0.625rem 0.75rem; 
                font-size: 0.875rem; 
            }
             #controls-bar button { min-width: 50px; }
        }
        
        .theme-button { 
            width: 2rem; height: 2rem; 
            display: flex; align-items: center; justify-content: center;
            border-width: 2px; border-style: solid;
            border-radius: 9999px; 
            font-size: 0.75rem; 
        }
        .theme-button:focus { outline: 2px solid transparent; outline-offset: 2px; }

        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: var(--theme-scrollbar-track, #f1f1f1); border-radius: 10px; }
        ::-webkit-scrollbar-thumb { background: var(--theme-scrollbar-thumb, #888); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--theme-scrollbar-thumb-hover, #555); }

        /* --- Theme Definitions using CSS Custom Properties --- */
        :root {
            --theme-bg: #f3f4f6; --theme-text: #1f2937; --theme-surface-bg: #ffffff;
            --theme-controls-bg: #e5e7eb; --theme-controls-text: #111827;
            --theme-button-bg: #3b82f6; --theme-button-text: #ffffff; --theme-button-hover-bg: #2563eb;
            --theme-special-button-border: #60a5fa; --theme-special-button-text: #2563eb;
            --theme-special-button-bg: #ffffff; --theme-special-button-active-bg: #2563eb;
            --theme-special-button-active-text: #ffffff;
            --theme-scrollbar-track: #f1f1f1; --theme-scrollbar-thumb: #888; --theme-scrollbar-thumb-hover: #555;
        }
        .theme-light { 
            --theme-bg: #f3f4f6; --theme-text: #1f2937; --theme-surface-bg: #ffffff;
            --theme-controls-bg: #e5e7eb; --theme-controls-text: #111827;
            --theme-button-bg: #3b82f6; --theme-button-text: #ffffff; --theme-button-hover-bg: #2563eb;
            --theme-special-button-border: #60a5fa; --theme-special-button-text: #2563eb;
            --theme-special-button-bg: #ffffff; --theme-special-button-active-bg: #2563eb;
            --theme-special-button-active-text: #ffffff;
            --theme-scrollbar-track: #f1f1f1; --theme-scrollbar-thumb: #888; --theme-scrollbar-thumb-hover: #555;
        }
        .theme-dark {
            --theme-bg: #1f2937; --theme-text: #f3f4f6; --theme-surface-bg: #374151;
            --theme-controls-bg: #111827; --theme-controls-text: #e5e7eb;
            --theme-button-bg: #60a5fa; --theme-button-text: #111827; --theme-button-hover-bg: #3b82f6;
            --theme-special-button-border: #93c5fd; --theme-special-button-text: #93c5fd;
            --theme-special-button-bg: #374151; --theme-special-button-active-bg: #60a5fa;
            --theme-special-button-active-text: #111827;
            --theme-scrollbar-track: #4b5563; --theme-scrollbar-thumb: #9ca3af; --theme-scrollbar-thumb-hover: #6b7280;
        }
        .theme-sepia {
            --theme-bg: #f5eadd; --theme-text: #5d4037; --theme-surface-bg: #efe0c2;
            --theme-controls-bg: #d7c6a9; --theme-controls-text: #4a2c2a;
            --theme-button-bg: #8d6e63; --theme-button-text: #ffffff; --theme-button-hover-bg: #795548;
            --theme-special-button-border: #a1887f; --theme-special-button-text: #6d4c41;
            --theme-special-button-bg: #efe0c2; --theme-special-button-active-bg: #795548; 
            --theme-special-button-active-text: #ffffff; 
            --theme-scrollbar-track: #e0d5b8; --theme-scrollbar-thumb: #a1887f; --theme-scrollbar-thumb-hover: #8d6e63;
        }

        body { background-color: var(--theme-bg); color: var(--theme-text); }
        #pdf-viewer-container { background-color: var(--theme-surface-bg); }
        #controls-bar { background-color: var(--theme-controls-bg); color: var(--theme-controls-text);}
        #controls-bar button:not(.theme-button) { background-color: var(--theme-button-bg); color: var(--theme-button-text); border-color: var(--theme-button-bg); }
        #controls-bar button:not(.theme-button):hover { background-color: var(--theme-button-hover-bg); border-color: var(--theme-button-hover-bg); }
        #controls-bar .text-label { color: var(--theme-controls-text); }
        #controls-bar label { color: var(--theme-controls-text); cursor: pointer;}
        
        .theme-button { 
            border-color: var(--theme-special-button-border); 
            color: var(--theme-special-button-text); 
            background-color: var(--theme-special-button-bg);
        }
        .theme-button.theme-button-active { 
            background-color: var(--theme-special-button-active-bg); 
            color: var(--theme-special-button-active-text); 
            border-color: var(--theme-special-button-active-bg);
        }

    </style>
</head>
<body class="font-sans"> 

    <main class="container mx-auto p-4 w-full">
        <div id="pdf-viewer-container" class="rounded-lg shadow-lg">
            <div id="pdf-render-area" class="p-2 sm:p-4">
                <div id="pdf-status-message" class="text-center py-10"></div>
            </div>
        </div>
    </main>

    <nav id="controls-bar"> 
        <div id="pdf-navigation" class="flex justify-center items-center space-x-1 sm:space-x-2">
            <button id="prev-page" class="disabled:opacity-50 disabled:cursor-not-allowed">Prev</button>
            <span id="page-num-display" class="text-label"> Page <span id="page-num">0</span> of <span id="page-count">0</span>
            </span>
            <button id="next-page" class="disabled:opacity-50 disabled:cursor-not-allowed">Next</button>
            </div>

        <div class="flex items-center space-x-2 sm:space-x-3">
            <div id="zoom-controls" class="flex items-center space-x-1 sm:space-x-2">
                <button id="zoom-out">-</button>
                <span id="zoom-level-display" class="text-label min-w-[40px] sm:min-w-[50px] text-center">100%</span>
                <button id="zoom-in">+</button>
                <button id="zoom-reset">Reset</button>
            </div>
            
            <div id="render-mode-controls" class="flex items-center space-x-1 sm:space-x-2 border-l border-[var(--theme-special-button-border)] pl-2 sm:pl-3 ml-2 sm:ml-3">
                <label for="render-all" class="text-label cursor-pointer">
                    <input type="radio" name="renderMode" id="render-all" value="all" checked> All
                </label>
                <label for="render-page" class="text-label cursor-pointer">
                    <input type="radio" name="renderMode" id="render-page" value="page"> Page
                </label>
            </div>
        </div>

        <div id="theme-controls" class="flex items-center space-x-1 sm:space-x-2">
            <button id="theme-light" class="theme-button" title="Light Theme">L</button>
            <button id="theme-dark" class="theme-button" title="Dark Theme">D</button>
            <button id="theme-sepia" class="theme-button" title="Sepia Theme">S</button>
        </div>
    </nav>

    <div id="loading-indicator">Loading eBook...</div>
    
    <script type="module" src="js/main-test-2.js"></script> 
</body>
</html>
