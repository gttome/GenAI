<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Gen AI Prompt eBook Reader – A focused PDF reading experience." />
  <meta name="theme-color" content="#2563eb" />
  <title>Gen AI Prompt eBook Reader</title>

  <!-- Styles -->
  <link rel="stylesheet" href="css/style.css" />
  <link rel="manifest" href="manifest.json" />

  <!-- Tailwind (CDN for dev) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: { extend: { fontFamily: { sans: ['Inter', 'sans-serif'] } } },
    };
  </script>

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc =
      'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js';
  </script>
</head>

<body class="flex flex-col min-h-screen bg-neutral-100 text-gray-900">
  <!-- SINGLE STICKY TOOLBAR (top) -->
  <nav id="controls-bar" class="sticky top-0 z-10 flex flex-wrap items-center gap-2 p-2 bg-gray-800 text-white text-sm shadow-md">
    <!-- Prev / Next -->
    <button id="prev-page" class="px-2 py-1 bg-gray-700 rounded">Prev</button>
    <span>Page <span id="page-num">0</span> of <span id="page-count">0</span></span>
    <button id="next-page" class="px-2 py-1 bg-gray-700 rounded">Next</button>

    <!-- Go to page -->
    <input id="page-input" type="number" min="1" class="w-16 text-center text-gray-900 border rounded ml-4" placeholder="#" />
    <button id="goto-page-button" class="px-2 py-1 bg-blue-600 rounded hover:bg-blue-700">Go</button>

    <!-- Zoom controls (Reset removed) -->
    <div class="flex items-center gap-1 ml-4">
      <button id="zoom-out" class="px-2 py-1 bg-gray-700 rounded">-</button>
      <span id="zoom-level-display" class="min-w-[50px] text-center">100%</span>
      <button id="zoom-in" class="px-2 py-1 bg-gray-700 rounded">+</button>
    </div>

    <!-- Theme buttons -->
    <div class="flex items-center gap-1 ml-4">
      <button id="theme-light" class="theme-button">L</button>
      <button id="theme-dark" class="theme-button">D</button>
      <button id="theme-sepia" class="theme-button">S</button>
    </div>
  </nav>

  <!-- PDF render area -->
  <main class="flex-grow overflow-y-auto">
    <div id="pdf-render-area" class="w-full h-full"></div>
  </main>

  <!-- Simple loading text (no overlay) -->
  <div id="loading-indicator" class="p-2 text-center hidden">Loading eBook…</div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
