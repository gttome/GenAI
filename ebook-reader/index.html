<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Gen AI Prompt eBook Reader â€“ A focused PDF reading experience." />
  <meta name="theme-color" content="#2563eb" />
  <title>Gen AI Prompt eBook Reader</title>

  <!-- Styles -->
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/annotations.css" />

  <!-- PDF.js Worker -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = 
      'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js';
  </script>
</head>
<body class="flex flex-col min-h-screen">
  <!-- Controls Bar -->
  <nav id="controls-bar">
    <div class="controls-left">
      <button id="prev-page">Prev</button>
      <button id="next-page">Next</button>
      <span>Page <span id="page-num">0</span> of <span id="page-count">0</span></span>
      <input id="page-input" type="number" min="1" placeholder="#" />
      <button id="goto-page-button">Go</button>
    </div>
    <div class="controls-center">
      <button id="zoom-out">-</button>
      <span id="zoom-level-display">100%</span>
      <button id="zoom-in">+</button>
      <button id="theme-light" class="theme-button">L</button>
      <button id="theme-dark" class="theme-button">D</button>
      <button id="theme-sepia" class="theme-button">S</button>
    </div>
    <div class="controls-right">
      <!-- Load PDF button (functional trigger comes in js/main.js) -->
      <button id="load-pdf-button">Load PDF</button>
      <label>
        <input id="toggle-progress" type="checkbox" checked />
        Show Progress
      </label>
      <div id="progress-indicator">
        <div id="progress-bar-fill"></div>
      </div>
    </div>
  </nav>

  <!-- Hidden file input for Step 2 -->
  <input
    type="file"
    id="file-picker"
    accept="application/pdf"
    style="display: none"
  />

  <!-- PDF render area -->
  <main class="flex-grow overflow-y-auto">
    <div id="pdf-render-area" class="relative w-full h-full">
      <div id="canvas-container"></div>
    </div>
  </main>

  <!-- Scripts -->
  <script
    type="module"
    src="js/main.js"
    data-pdf-url="pdf/Generative AI Professional Prompt Engineering Guide - First Edition Release 9.0.pdf"
  ></script>
  <script type="module" src="js/state.js"></script>
  <script type="module" src="js/IndexedDBService.js"></script>
  <script type="module" src="js/ProgressIndicator.js"></script>
  <script type="module" src="js/settings.js"></script>
  <script type="module" src="js/AnnotationService.js"></script>
  <script type="module" src="js/AnnotationPopup.js"></script>
</body>
</html>
