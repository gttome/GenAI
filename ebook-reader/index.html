<!DOCTYPE html>
<html data-theme="light" lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title data-i18n="title.page">Generative AI Prompt eBook Reader</title>

  <link rel="stylesheet" href="css/style.css" />

  <!-- i18next core -->
  <script src="https://unpkg.com/i18next@21.9.2/dist/umd/i18next.min.js"></script>
  <!-- local backend (no CORS) -->
  <script src="js/i18nextHttpBackend.min.js"></script>
  <script src="https://unpkg.com/i18next-browser-languagedetector@6.1.3/dist/umd/i18nextBrowserLanguageDetector.min.js"></script>
  <script src="js/lang.js"></script>

  <!-- PDF.js -->
  <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.1.81/build/pdf.min.js"></script>
</head>

<body>
  <!-- ─── Toolbar (left / center / right) ─── -->
  <nav id="controls-bar">
    <!-- LEFT -->
    <div class="controls-left">
      <select id="theme-select">
        <option value="light" data-i18n="theme.light">Light</option>
        <option value="dark"  data-i18n="theme.dark">Dark</option>
        <option value="sepia" data-i18n="theme.sepia">Sepia</option>
      </select>

      <label for="lang-select" data-i18n="label.language">Language</label>
      <select id="lang-select">
        <option value="en" data-i18n="option.english">English</option>
		<option value="ja" data-i18n="option.japanese">Japanese</option>
        <option value="pt" data-i18n="option.portuguese">Portugese</option>
		<option value="es" data-i18n="option.spanish">Spanish</option>
		<option value="zh" data-i18n="option.chinese">Chinese</option>
		<option value="hi" data-i18n="option.hindi">Hindi</option>
		<option value="fr" data-i18n="option.french">French</option>
		<option value="ar" data-i18n="option.arabic">Arabic</option>
      </select>
    </div>

    <!-- CENTER -->
    <div class="controls-center">
      <button id="prev-page" data-i18n="button.prev">Prev</button>
      <button id="next-page" data-i18n="button.next">Next</button>

      <label for="page-num-input" data-i18n="label.page">Page</label>
      <input id="page-num-input" type="number" min="1" value="1" />
      <span>/ <span id="total-pages">0</span></span>

      <button id="go-to-page" data-i18n="button.go">Go</button>

      <button id="zoom-in"  data-i18n="button.zoom_in">+</button>
      <span id="zoom-level-display">100%</span>
      <button id="zoom-out" data-i18n="button.zoom_out">−</button>

      <label>
        <input type="checkbox" id="show-progress" />
        <span data-i18n="label.show_progress">Show Progress</span>
      </label>
      <progress id="progress-bar" value="0" max="100"></progress>
      <span id="progress-text"></span>
    </div>

    <!-- RIGHT -->
    <div class="controls-right">
      <button id="load-pdf-button" data-i18n="button.load_pdf">Load PDF</button>
      <input id="file-picker" type="file" accept=".pdf" hidden />

      <button id="toggle-search" data-i18n="button.search">Search</button>
    </div>
  </nav>

  <!-- Search panel (unchanged) -->
  <div id="search-bar" class="hidden">
    <input id="search-input" type="text" placeholder="Search…" data-i18n-placeholder="search.placeholder" />
    <button id="search-prev"  data-i18n="button.search_prev">◀</button>
    <span   id="search-counter">0/0</span>
    <button id="search-next"  data-i18n="button.search_next">▶</button>
    <button id="search-clear" data-i18n="button.search_clear">Clear</button>
  </div>

  <!-- Main scroll area -->
  <main id="pdf-render-area">
    <div id="canvas-container"></div>
  </main>

  <!-- Core logic -->
  <script type="module"
          src="js/main.js"
          data-pdf-url="pdf/Generative AI Professional Prompt Engineering Guide - First Edition Release 9.0.pdf">
  </script>
</body>
</html>
