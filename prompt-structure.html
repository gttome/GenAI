<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prompt Viewer App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
    }
    #sidebar {
      width: 300px;
      background-color: #f4f4f4;
      padding: 20px;
      border-right: 1px solid #ddd;
      box-sizing: border-box;
      overflow-y: auto;
    }
    #main {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
    }
    .slider-container {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      background-color: #f9f9f9;
      padding: 15px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      width: 100%;
      max-width: 800px;
      overflow-x: auto;
    }
    input[type=range] {
      width: 100%;
    }
    .range-labels {
      display: flex;
      justify-content: space-between;
      font-size: 0.9em;
    }
    .clear-button {
      align-self: flex-end;
      margin-bottom: 10px;
      padding: 6px 14px;
      font-size: 1rem;
      width: auto;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h2>Select Prompt</h2>
    <select id="topicSelect">
      <option value="education">Education</option>
      <option value="marketing">Marketing</option>
    </select>

    <h3>Component Levels</h3>
    <div class="slider-container">
      <label for="contextSlider">Context</label>
      <input type="range" min="1" max="3" step="1" value="1" id="contextSlider" />
      <div class="range-labels"><span>Low</span><span>Medium</span><span>High</span></div>
    </div>
    <div class="slider-container">
      <label for="outputSlider">Output Format</label>
      <input type="range" min="1" max="3" step="1" value="1" id="outputSlider" />
      <div class="range-labels"><span>Low</span><span>Medium</span><span>High</span></div>
    </div>
    <div class="slider-container">
      <label for="taskSlider">Task</label>
      <input type="range" min="1" max="3" step="1" value="1" id="taskSlider" />
      <div class="range-labels"><span>Low</span><span>Medium</span><span>High</span></div>
    </div>
    <div class="slider-container">
      <label for="constraintSlider">Constraints</label>
      <input type="range" min="1" max="3" step="1" value="1" id="constraintSlider" />
      <div class="range-labels"><span>Low</span><span>Medium</span><span>High</span></div>
    </div>
    <button onclick="showPrompt()">Show Prompt</button>
  </div>

  <div id="main">
    <h2>Adjusted Prompt</h2>
    <button class="clear-button" id="clearBtn">Clear</button>
    <pre id="promptOutput"></pre>
  </div>

  <script>
    function levelLabel(value) {
      switch (parseInt(value)) {
        case 1: return "Low";
        case 2: return "Medium";
        case 3: return "High";
        default: return "Low";
      }
    }

    function showPrompt() {
      const topic = document.getElementById("topicSelect").value;
      const context = levelLabel(document.getElementById("contextSlider").value);
      const output = levelLabel(document.getElementById("outputSlider").value);
      const task = levelLabel(document.getElementById("taskSlider").value);
      const constraint = levelLabel(document.getElementById("constraintSlider").value);

      const dataset = topic === "education" ? education : marketing;

      const match = dataset.find(p =>
        p[`Context (${context})`] &&
        p[`Output Format (${output})`] &&
        p[`Task (${task})`] &&
        p[`Constraints (${constraint})`]
      );

      const outputBox = document.getElementById("promptOutput");
      const previous = outputBox.textContent.trim();

      if (match) {
        outputBox.textContent = match.full + (previous ? `\n\n---\n\n${previous}` : "");
      } else {
        outputBox.textContent = `Prompt not found for this combination.${previous ? `\n\n---\n\n${previous}` : ""}`;
      }
    }

    document.getElementById("clearBtn").addEventListener("click", function () {
      document.getElementById("promptOutput").textContent = "";
    });

</script>
